<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CDN Example</title>
    <!-- Vue 3 production CDN (UMD) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; text-align:center; margin-top:40px }
      input { padding:6px 8px; font-size:14px; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>

    <script>
      const { createApp } = Vue
      createApp({
        data() {
          return { message: 'Hello from Vue!' }
        }
      }).mount('#app')
    </script>
  </body>
</html>
