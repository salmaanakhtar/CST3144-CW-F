<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
     <title>Vue CDN Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>  <body>
    <div id="app">
      <header class="header">
        <div class="logo-section">
          <div class="logo">L</div>
          <h1 class="app-name">{{ appName }}</h1>
        </div>
        <div class="nav-buttons">
          <button class="nav-btn lessons-btn" @click="goToLessons">Lessons</button>
          <button class="nav-btn cart-btn" @click="goToCart" v-if="getTotalCartItems() > 0">
            Cart ({{ getTotalCartItems() }})
          </button>
        </div>
      </header>
        <div class="main-content">
        <h2>Available Lessons</h2>        <div class="lessons-container">
          <div class="lesson-card" v-for="lesson in lessons" :key="lesson.id">
            <h3 class="lesson-subject">{{ lesson.subject }}</h3>
            <div class="lesson-details">
              <p><strong>Location:</strong> {{ lesson.location }}</p>
              <p><strong>Price:</strong> ${{ lesson.price }}</p>
              <p><strong>Available Spaces:</strong> {{ getAvailableSpaces(lesson) }}</p>
            </div>
            <button 
              class="add-to-cart-btn" 
              @click="addToCart(lesson)"
              :disabled="getAvailableSpaces(lesson) === 0"
              :class="{ 'disabled': getAvailableSpaces(lesson) === 0 }"
            >
              {{ getAvailableSpaces(lesson) === 0 ? 'No Spaces Available' : 'Add to Cart' }}
            </button>
          </div>
        </div>
      </div>
    </div>    <script>
      const { createApp } = Vue
      createApp({          data() {
          return { 
            appName: 'Learning App',
            cart: [],
            lessons: [
              {
                id: 1,
                subject: 'Mathematics',
                location: 'New York',
                price: 25,
                spaces: 5
              },
              {
                id: 2,
                subject: 'Physics',
                location: 'Los Angeles',
                price: 30,
                spaces: 8
              },
              {
                id: 3,
                subject: 'Chemistry',
                location: 'Chicago',
                price: 28,
                spaces: 6
              },
              {
                id: 4,
                subject: 'Biology',
                location: 'Houston',
                price: 27,
                spaces: 7
              },
              {
                id: 5,
                subject: 'English',
                location: 'Philadelphia',
                price: 22,
                spaces: 10
              },
              {
                id: 6,
                subject: 'History',
                location: 'Phoenix',
                price: 20,
                spaces: 12
              },
              {
                id: 7,
                subject: 'Computer Science',
                location: 'San Antonio',
                price: 35,
                spaces: 4
              },
              {
                id: 8,
                subject: 'Art',
                location: 'San Diego',
                price: 24,
                spaces: 9
              },
              {
                id: 9,
                subject: 'Music',
                location: 'Dallas',
                price: 26,
                spaces: 6
              },
              {
                id: 10,
                subject: 'Psychology',
                location: 'San Jose',
                price: 29,
                spaces: 5
              }
            ]
          }
        },methods: {
          goToLessons() {
          },
          goToCart() {
            console.log('Cart contents:', this.cart);
          },
          getTotalCartItems() {
            // Calculate total quantity of all items in cart
            return this.cart.reduce((total, item) => total + item.quantity, 0);
          },
          getAvailableSpaces(lesson) {
            const cartItem = this.cart.find(item => item.id === lesson.id);
            const quantityInCart = cartItem ? cartItem.quantity : 0;
            return Math.max(0, lesson.spaces - quantityInCart);
          },
          addToCart(lesson) {
            if (this.getAvailableSpaces(lesson) === 0) {
              alert('No more spaces available for this lesson!');
              return;
            }
            
            const existingItem = this.cart.find(item => item.id === lesson.id);
            
            if (existingItem) {
              existingItem.quantity += 1;
            } else {
              this.cart.push({
                ...lesson,
                quantity: 1
              });
            }
            
            console.log('Cart updated:', this.cart);
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
